<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script> -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Health Care</title>
</head>
<body>
    <main>
        <div class="big-wrapper">
            <nav class="navbar">
                <a href="" class="navbar-logo">Health Care</a>
                <div class="navbar-nav">
                    <a href="">Home</a>
                    <a href="">About Us</a>
                    <a href="">Layanan</a>
                    <a href="https://skilvul.com" id="link">Berita</a>
                    <a href="" class="button">Sign in</a>
                </div>
            </nav>
            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="title">
                            <h1>MEDICAL</h1>
                            <h3>Care For family</h3>
                        </div>
                        <div class="description">
                            <p id="description">Begin with small steps to adopt a healthy lifestyle, </p>
                            <p>and see how your family grows together.</p>
                        </div>
                    </div>
                    <div class="right">
                        <img src="https://i.postimg.cc/QdmV7NDX/Online-Doctor-pana.png" alt="doctors" class="doctors">
                    </div>
                </div>
                
            </div>
            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <img src="https://i.postimg.cc/bvLgTZDf/Medical-prescription-amico.png" alt="" class="medical">
                    </div>
                    <div class="right">
                        <div class="title"><h2>FORM</h2></div>
                        <form>
                            <input id="name"  type="text" placeholder="Your Name">
                            <input id="city" type="text" placeholder="City">
                            <input id="email" type="email" placeholder="Email">
                            <input id="zip-code" type="number" placeholder="Zip Code">
                            
            
                            <input type="checkbox" id="status">
                            <label id="check">
                                Dengan ini saya menyatakan data yang diisi pada form ini adalah benar dan telah sesuai
                            </label>

                
                            <button type="submit" id="submit-form">Submit</button>
            
                            
                            <div id="warning"></div>
                        </form>
                        
                    </div>
                    
                </div>
            </div>

        </div>
        
    </main>
